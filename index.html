<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="ahortcut icon" type="image/svg" href="./assets/logo.svg">
    <title>El Geladon</title>
</head>

<body>
    <main class="Home">
        <header class="Home__header Header">
            <div class="row">

                <div class="Header__logo Logo">
                    <img src="./assets/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone" />
                    <span class="Logo__titulo"> El Geladon </span>
                </div>

                <div class="Header__opcoes Opcoes">
                    <input type="text" id="search-input" placeholder="Digite o ID da paleta" />
                    <button class="search-button" id="idPaletaButton" onclick="findByIdPaletas()"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </header>

        <section class="options">
            <span class="msg-alert"></span>
            <div class="btns-list-cad">
                <div class="btn-list-cad">
                    <a href="/" class="default-button list-all">Listar todas as paletas</a>
                    <button type="button" class="default-button" onclick="showModal()">Cadastrar Paleta</button>
                </div>
            </div>
        </section>

        <section class="modal-overlay" id="overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Cadastrar uma paleta</h2>
                    <a class="modal-close" onclick="fecharModal()">X</a>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="hidden" id="id">
                        <input type="text" id="sabor" placeholder="Sabor da paleta">
                        <input type="number" id="preco" placeholder="Preço da paleta">
                        <textarea type="text" id="descricao" placeholder="Descrição da paleta" rows="5"></textarea>
                        <input type="text" id="foto" placeholder="Foto da paleta">
                        <button id="button-form-modal" type="submit" onclick="submitPaleta()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="modal-overlay" id="overlay-delete">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a class="modal-close" onclick="fecharModalDelete()">X</a>
                </div>
                <div class="modal-buttons-delete">
                    <p>Deseja realmente apagar essa paleta?</p>
                    <div class="btns_delete">
                        <button class="btns_delete--no btn_delete" onclick="fecharModalDelete()">Não</button>
                        <button class="btns_delete--yes btn_delete">Sim</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="Home__container">
            <div class="PaletaLista" id="paletaList">
            </div>
            <div id="paletaEscolhida">
            </div>
        </div>
    </main>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script src="./assets/script.js"></script>
</body>
