<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <main class="Home">
        <header class="Home__header Header">
            <div class="row">

                <div class="Header__logo Logo">
                    <img src="./assets/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone" />
                    <span class="Logo__titulo"> El Geladon </span>
                </div>

                <div class="Header__opcoes Opcoes">
                    <div class="Opcoes__sacola Sacola">
                        <img src="./assets/icons/sacola.svg" width="40px" class="Sacola__icone"
                            alt="Sacola de compras" />
                    </div>
                </div>
            </div>
        </header>

        <section class="button-modal--create">
            <button type="button">Cadastrar Paleta</button>
        </section>

        <section class="modal-overlay" id="overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2>Cadastrar uma paleta</h2>
                    <a href="">X</a>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="text" name="sabor" id="sabor" placeholder="Sabor da paleta">
                        <input type="text" name="preco" id="preco" placeholder="Preço da paleta">
                        <input type="text" name="descricao" id="descricao" placeholder="Descrição da paleta">
                        <input type="text" name="foto" id="foto" placeholder="Foto da paleta">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>

        <h2>Pesquisar Paleta</h2>
        <div class="paleta-escolhida-espaco">
            <div id="paleta-escolhida-input-espaco">
                <input type="number" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
                <button id="idPaletaButton" onclick="findByIdPaletas()">ESCOLHER</button>
            </div>
            <div id="paletaEscolhida">
            </div>
        </div>
        <div class="title">
            <h2>Paletas Disponíveis:</h2>
        </div>
        <div class="Home__container">
            <div class="PaletaLista" id="paletaList">
            </div>
        </div>
    </main>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script src="./assets/script.js"></script>
</body>
